<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WUstus Popup</title>
    <style>
      body {
        width: 320px;
        height: 520px;
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      h1 {
        font-size: 1.2em;
        margin-bottom: 0.5em;
      }
      h2 {
        font-size: 1.1em;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      button {
        margin-left: 6px;
        padding: 3px 6px;
        cursor: pointer;
      }
      #lvaDropdown {
        min-width: 120px;
        padding: 3px;
      }
      #selectedList {
        list-style: disc inside;
        margin: 0;
        padding: 0;
      }
      .row {
        display: flex;
        gap: 5px;
        margin-bottom: 5px;
      }
      .row label {
        font-weight: bold;
      }
      .time-form {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .time-form input {
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>WUstus Popup</h1>
    <button id="resetStorageBtn">Reset all stored data</button>

    <p>
      Current Course:
      <strong id="currentCourse">Loading...</strong>
    </p>

    <hr />

    <!-- PART A: Date/Time/Milliseconds for scheduled refresh -->
    <h2>Scheduled Refresh</h2>
    <div class="time-form">
      <div class="row">
        <label for="courseDateInput">Date</label>
        <input id="courseDateInput" type="date" />
      </div>
      <div class="row">
        <label for="courseTimeInput">Time</label>
        <input id="courseTimeInput" type="time" />
      </div>
      <div class="row">
        <label for="courseMsInput">ms</label>
        <input id="courseMsInput" type="number" />
      </div>
      <button id="saveDateTimeBtn">Save Refresh Time</button>
    </div>

    <hr />

    <!-- PART B: LVA selection logic -->
    <p>Select an LVA number and click "Add" to add it to your personal list for this course.</p>
    <div class="row">
      <select id="lvaDropdown"></select>
      <button id="addButton">Add</button>
    </div>

    <h2>Your Selected LVA Numbers</h2>
    <ul id="selectedList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
