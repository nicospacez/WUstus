<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Extension Popup</title>
    <style>
      body {
        width: 300px;   /* popup width */
        height: 520px;  /* increased to accommodate extra UI */
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
        box-sizing: border-box;
      }
      h1 {
        font-size: 1.2em;
        margin-bottom: 0.5em;
      }
      h2 {
        font-size: 1.1em;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      #lvaDropdown {
        min-width: 120px;
        padding: 3px;
      }
      button {
        margin-left: 6px;
        padding: 3px 6px;
        cursor: pointer;
      }
      hr {
        margin: 1em 0;
      }
      #selectedList {
        list-style: disc inside;
        margin: 0;
        padding: 0;
      }
      /* A small container for the date/time form */
      .date-time-form {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin: 10px 0;
      }
      .row {
        display: flex;
        gap: 5px;
        align-items: center;
      }
      .row label {
        font-weight: bold;
      }
      .row input {
        padding: 2px 4px;
      }
    </style>
  </head>
  <body>
    <h1>WUstus Popup</h1>
    <button id="resetStorageBtn">Reset all stored data</button>

    <!-- Current Course Display -->
    <p>
      Current Course:
      <strong id="currentCourse">Loading...</strong>
    </p>

    <!-- A form for the user to set date/time/millis for this course -->
    <div class="date-time-form">
      <div class="row">
        <label for="courseDateInput">Date:</label>
        <input id="courseDateInput" type="date" />
      </div>
      <div class="row">
        <label for="courseTimeInput">Time:</label>
        <input id="courseTimeInput" type="time" />
      </div>
      <div class="row">
        <label for="courseMsInput">Millis:</label>
        <input id="courseMsInput" type="number" min="0" max="999" step="1" />
      </div>
      <button id="saveDateTimeBtn">Save Date/Time/MS</button>
    </div>

    <hr />

    <p>Select an LVA number and click "Add" to add it to your personal list for this course.</p>
    <select id="lvaDropdown"></select>
    <button id="addButton">Add</button>

    <hr />

    <h2>Your Selected LVA Numbers</h2>
    <ul id="selectedList"></ul>

    <script src="popup.js"></script>
  </body>
</html>
